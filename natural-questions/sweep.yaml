command: 
        - python3
        - train_nq_flax.py
method: random
parameters:
        init_lr:
                distribution: normal
                mu: 2e-6
                sigma: 1e-7
        lr:
                values: [1e-4, 5e-5, 7e-5, 3e-5]
        warmup_steps:
                values: [20000, 15000, 10000, 25000]
        weight_decay:
                distribution: normal
                mu: 1e-2
                sigma: 2e-3
metric:
        name: eval_loss
        goal: minimize
